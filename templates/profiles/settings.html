{% extends "base-profiles.html" %}

{% block settings_content %}

{% if profile_active == 'active' %}
<div class="card-body row">
        <div class="col-md-3">
            <div>Profile Information</div>
            <div class="text-muted small"></div>
        </div>

        <div class="col-md-9">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="form-control-label">Full Name</label>
                        <input class="form-control">
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-group">
                        <label class="form-control-label">Company</label>
                        <input class="form-control">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="form-control-label">Email Address</label>
                        <input class="form-control">
                    </div>
                </div>
            </div>
        </div>
</div>
<div class="card-footer bg-light text-right"><button type="submit" class="btn btn-primary">Save Changes</button></div>
{% endif %}

{% if settings_active == 'active' %}
<div class="card-body row">
        <div class="col-md-3">
            <div>User Settings</div>
            <div class="text-muted small"></div>
        </div>

        <div class="col-md-9">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-group">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                    </div>
                </div>
            </div>
        </div>
</div>
<div class="card-footer bg-light text-right"><button type="submit" class="btn btn-primary">Save Changes</button></div>
{% endif %}


{% endblock %}
