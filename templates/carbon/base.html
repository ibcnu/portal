{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{% block page_title %}{% endblock %}{{ site_title|default:_('CMSSI Portal') }}</title>
        <meta name="description" content="{% block page_description %}{% endblock %}">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="robots" content="all,follow">

        <link  rel="stylesheet" href="{% static 'carbon/vendor/font-awesome/css/font-awesome.min.css' %}">
        <link  rel="stylesheet" href="{% static 'carbon/vendor/simple-line-icons/css/simple-line-icons.css' %}">
        <link  rel="stylesheet" href="{% static 'carbon/vendor/font-awesome/css/fontawesome-all.min.css' %}">

        <link rel="stylesheet" href="{% static 'carbon/css/styles.css' %}">
        <link rel="stylesheet" href="{% static 'carbon/css/custom-styles.css' %}">
        {% block extrastyle %}{% endblock %}
        {% block extrahead %}{% endblock %}
    </head>
    <body>

        {% block content %}{% endblock %}

        <script src="{% static 'carbon/vendor/jquery/jquery.min.js' %}"></script>
        <script src="{% static 'carbon/vendor/popper.js/popper.min.js' %}"></script>
        <script src="{% static 'carbon/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
        <script src="{% static 'carbon/vendor/chart.js/chart.min.js' %}"></script>
        <script src="{% static 'carbon/js/carbon.js' %}"></script>
        <script src="{% static 'carbon/js/demo.js' %}"></script>
        {% block extrascript %}{% endblock %}
  </body>
</html>
