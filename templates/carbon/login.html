{% extends "carbon/base-login.html" %}
{% load static %}

{% block page_title %}Login | {% endblock %}


{% block login_content %}

<div class="card p-4">


    <div class="card-header text-center h4 font-weight-light">
        <a class="navbar-brand" href="#">
          <img src="{% static 'carbon/imgs/Countermeasures-logo-50.png' %}" alt="logo"  height="40">
        </a><br>
        {{ site_title|default:_('CMSSI Portal') }} Login
    </div>

    <div class="card-body py-5">
        <div class="form-group">
            <label class="form-control-label">Email</label>
            <input type="email" class="form-control">
        </div>

        <div class="form-group">
            <label class="form-control-label">Password</label>
            <input type="password" class="form-control">
        </div>

        <div class="custom-control custom-checkbox mt-4">
            <input type="checkbox" class="custom-control-input" id="login">
            <label class="custom-control-label" for="login">Remember me</label>
        </div>
    </div>

    <div class="card-footer">
        <div class="row">
            <div class="col-6">
                <button type="submit" class="btn btn-primary px-5">Login</button>
            </div>

            <div class="col-6">
                <a href="reset" class="btn btn-link">Forgot password?</a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
