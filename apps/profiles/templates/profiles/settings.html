{% extends "base.html" %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-2 px-0">
            <div class="list-group">
                <a href="{% url  'profiles:profile' %}" class="list-group-item {{ profile_active }}">Profile</a>
                <a href="{% url  'profiles:settings' %}" class="list-group-item {{ settings_active }}">Account Settings</a>
                <a href="{% url  'accounts:account_password_change' %}" class="list-group-item">Change Password</a>
            </div>
        </div>

        <div class="col-md-10">
            <div class="card">
                <div class="card-header bg-light">{{ page_title }}</div>

{% if profile_active == 'active' %}
<div class="card-body row">
        <div class="col-md-3">
            <div>Profile Information</div>
            <div class="text-muted small"></div>
        </div>

        <div class="col-md-9">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="form-control-label">Full Name</label>
                        <input class="form-control">
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-group">
                        <label class="form-control-label">Company</label>
                        <input class="form-control">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="form-control-label">Email Address</label>
                        <input class="form-control">
                    </div>
                </div>
            </div>
        </div>
</div>
<div class="card-footer bg-light text-right"><button type="submit" class="btn btn-primary">Save Changes</button></div>
{% endif %}

{% if settings_active == 'active' %}
<div class="card-body row">
        <div class="col-md-3">
            <div>User Settings</div>
            <div class="text-muted small"></div>
        </div>

        <div class="col-md-9">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-group">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                    </div>
                </div>
            </div>
        </div>
</div>
<div class="card-footer bg-light text-right"><button type="submit" class="btn btn-primary">Save Changes</button></div>
{% endif %}

            </div>
        </div>
    </div>
</div>

{% endblock %}
